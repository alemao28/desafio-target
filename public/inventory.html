<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Módulo de Estoque</title>
    <link rel="stylesheet" href="/stylesheets/front.css">
</head>

<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/commission">Comissão</a>
        <a href="/inventory">Estoque</a>
        <a href="/interest">Juros</a>
    </div>

    <div class="container">
        <h1>Módulo de Estoque</h1>
        <p>Produtos cadastrados e movimentações de entrada e saída.</p>

        <!-- LISTA DE PRODUTOS -->
        <div class="card">
            <h3>Produtos do Estoque</h3>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Qtd Atual</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- FORM MOVIMENTAÇÃO -->
        <div class="card" style="margin-top: 25px;">
            <h3>Lançar Movimentação</h3>

            <form id="movForm">
                <label>Produto:</label>
                <select id="codigo" required></select>

                <label>Quantidade:</label>
                <input type="number" id="quantidade" required>

                <label>Descrição:</label>
                <input type="text" id="descricao" required>

                <label>Tipo:</label>
                <select id="tipo">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>

                <button type="submit">Enviar Movimentação</button>
            </form>
        </div>

        <!-- MOVIMENTAÇÕES -->
        <div class="card" style="margin-top: 25px;">
            <h3>Movimentações Registradas</h3>

            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Estoque Final</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="/js/inventory.js"></script>

</body>

</html>
