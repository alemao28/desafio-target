<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Módulo de Juros</title>
    <link rel="stylesheet" href="/stylesheets/front.css">
</head>

<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/commission">Comissão</a>
        <a href="/inventory">Estoque</a>
        <a href="/interest">Juros</a>
    </div>

    <div class="container">
        <h1>Módulo de Juros</h1>
        <p>Informe o valor e a data de vencimento para calcular a multa diária de 2,5%.</p>

        <div class="card">

            <h3>Calcular Juros</h3>

            <form id="jurosForm">
                <label>Valor Original (R$):</label>
                <input type="number" step="0.01" id="valor" required>

                <label>Data de Vencimento:</label>
                <input type="date" id="vencimento" required>

                <button type="submit">Calcular Juros</button>
            </form>
        </div>

        <div class="card" style="margin-top: 25px;">
            <h3>Resultado</h3>
            <div id="interestMessage" style="display:none; margin-bottom:20px;"></div>
            <table id="interestTable" style="display:none;">
                <tr>
                    <th>Valor Original</th>
                    <td id="r_valorOriginal"></td>
                </tr>
                <tr>
                    <th>Dias de Atraso</th>
                    <td id="r_diasAtraso"></td>
                </tr>
                <tr>
                    <th>Multa Total</th>
                    <td id="r_multa"></td>
                </tr>
                <tr>
                    <th>Valor Final</th>
                    <td id="r_final"></td>
                </tr>
            </table>

        </div>

    </div>

    <script src="/js/interest.js"></script>

</body>

</html>
